<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&family=Poppins:wght@500&family=Ubuntu&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container flex">

        <div class="left">

            <div class="close">
                <img src="svg/close.png" alt="close">
            </div>

            <div class="left-upper light-black">
                <div class="logo"><img src="svg/logo.svg" alt="logo">
                </div>
                <ul>
                    <li class="flex"><img class="invert" src="svg/home.svg" alt="Home">Home</li>
                    <li class="flex"><img class="invert" src="svg/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="left-lower light-black">

                <div class="yourLibrary flex items-center">
                    <img class="invert" src="svg/library.svg" alt="library">
                    <p>Your Library</p>
                </div>

                <div class="songList">
                    <ul id="songListUl"></ul>
                </div>

                <div class="volume flex items-center">
                    <img src="svg/volume.png" alt="volume">
                    <input type="range" name="volume" value="40" id="volume">
                    <span>40</span>
                </div>

                <div class="footer">
                    <a href="https://www.spotify.com/legal/cookies-policy/">Cookies
                    </a>
                </div>

            </div>
        </div>

        <div class="right light-black">

            <div class="header flex items-center">

                <div class="hamburger">
                    <img src="svg/hamburger.png" alt="hamburger">
                </div>

                <div class="arrows flex">
                    <img class="invert" src="svg/left.svg" alt="back">
                    <img class="invert" src="svg/right.svg" alt="forward">
                </div>

                <div class="buttons">
                    <button class="signUpBtn">Sign up</button>
                    <button class="loginBtn">Log in</button>
                </div>

            </div>

            <div class="playlists">
                <h2>Spotify Playlists</h2>

                <div class="cardContainer flex"></div>
            </div>

            <div class="playBar flex items-center">

                <div class="songBtn flex">
                    <img id="previous" src="svg/previous.png" alt="previous">
                    <img id="play" class="" src="svg/playBar-play.png" alt="play">
                    <img id="next" src="svg/next.png" alt="next">
                </div>

                <div class="songInfo">
                    <h4>Blue Ribbons</h4>
                    <p>TrackTribe</p>
                </div>

                <div class="seekBar">
                    <div class="circle"></div>
                </div>

                <div class="songTime">
                    <span class="updatedTime">00:00</span>/<span class="totalDuration">03:40</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
